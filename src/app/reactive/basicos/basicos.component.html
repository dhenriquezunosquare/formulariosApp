<h2>Reactivos: Basicos Reactivos</h2>

<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre del Producto">

                    <span *ngIf="validarCampos('nombre')" class="form-text text-danger">Debe de ser de 3 letras </span>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input required type="number" formControlName="precio"  class="form-control" placeholder="Precio del Producto">

                    <span *ngIf="validarCampos('precio')" class="form-text text-danger">El precio debe ser mayor a 0 </span>

                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number" formControlName="existencias" class="form-control" placeholder="Existencias del Producto">
                    <span *ngIf="validarCampos('existencias')" class="form-text text-danger">El precio debe ser mayor a 0  </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"   class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row mt-3">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>


        <span>pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
